<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>合成大多米</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
    <style>
        body { margin: 0; background: #fdf6e3; display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden; touch-action: none; }
        #score-ui { position: absolute; top: 5%; font-size: 24px; font-weight: bold; color: #657b83; z-index: 10; }
        #ui-layer { position: absolute; z-index: 100; text-align: center; background: rgba(253, 246, 227, 0.95); width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        button { padding: 15px 40px; font-size: 20px; cursor: pointer; background: #859900; color: white; border: none; border-radius: 10px; }
        #game-container { width: 100vw; height: 100vh; max-width: 450px; }
    </style>
</head>
<body>

<div id="score-ui">得分: <span id="score-num">0</span></div>
<div id="ui-layer">
    <h1 style="color: #657b83;">合成大多米</h1>
    <button id="start-btn">开始挑战</button>
</div>
<div id="game-container"></div>

<script>
let score = 0;
let isGameActive = false;
let currentCat = null;
let catsGroup;
let canInput = false;
const DEADLINE_Y = 120;
const GAME_WIDTH = 450;
const GAME_HEIGHT = 750;

const config = {
    type: Phaser.AUTO,
    width: GAME_WIDTH,
    height: GAME_HEIGHT,
    parent: 'game-container',
    backgroundColor: '#fdf6e3',
    scale: { mode: Phaser.Scale.FIT, autoCenter: Phaser.Scale.CENTER_BOTH },
    physics: { default: 'arcade', arcade: { gravity: { y: 1000 }, debug: false } },
    scene: { preload: preload, create: create, update: update }
};

const game = new Phaser.Game(config);

function preload() {
    // 尝试加载图片，确保路径是 1.png, 2.png ...
    for (let i = 1; i <= 9; i++) {
        this.load.image(`img_cat${i}`, `${i}.png`);
    }
}

function create() {
    const self = this;
    const colors = [0xff7f7f, 0x7fbf7f, 0x7f7fbf, 0xbfbf7f, 0xbf7fbf, 0x7fbfbf, 0xffb347, 0xb19cd9, 0xff6961];

    // 生成彩色圆球纹理（作为图片加载失败的备份）
    for (let i = 1; i <= 9; i++) {
        const graphics = this.make.graphics({ x: 0, y: 0, add: false });
        graphics.fillStyle(colors[i-1], 1);
        graphics.fillCircle(50, 50, 50);
        graphics.generateTexture(`fallback${i}`, 100, 100);
    }

    // 绘制警戒线
    const line = this.add.graphics();
    line.lineStyle(2, 0xff4444, 0.5);
    for (let i = 0; i < GAME_WIDTH; i += 10) { line.lineBetween(i, DEADLINE_Y, i + 5, DEADLINE_Y); }

    catsGroup = this.physics.add.group();

    // 碰撞合成
    this.physics.add.collider(catsGroup, catsGroup, (o1, o2) => {
        if (o1.level === o2.level && o1.level < 9 && !o1.isMerging && !o2.isMerging) {
            o1.isMerging = o2.isMerging = true;
            const nextLvl = o1.level + 1;
            score += nextLvl * 10;
            document.getElementById('score-num').innerText = score;

            this.tweens.add({
                targets: [o1, o2], scale: 0, duration: 100,
                onComplete: () => {
                    const midX = (o1.x + o2.x) / 2;
                    const midY = (o1.y + o2.y) / 2;
                    o1.destroy(); o2.destroy();
                    spawnCat.call(this, midX, midY, nextLvl);
                }
            });
        }
    });

    this.input.on('pointermove', (pointer) => {
        if (isGameActive && currentCat && canInput) {
            currentCat.x = Phaser.Math.Clamp(pointer.x, currentCat.displayWidth/2, GAME_WIDTH - currentCat.displayWidth/2);
        }
    });

    this.input.on('pointerup', () => {
        if (isGameActive && currentCat && canInput) {
            dropCat.call(this);
        }
    });

    document.getElementById('start-btn').onclick = function() {
        document.getElementById('ui-layer').style.display = 'none';
        isGameActive = true;
        score = 0;
        document.getElementById('score-num').innerText = "0";
        prepareNextCat.call(self);
    };
}

function update() {
    if (!isGameActive) return;

    catsGroup.getChildren().forEach(cat => {
        // 关键修复：只有当球落下超过 3 秒，且速度很慢，且在警戒线以上时才判死
        const aliveTime = Date.now() - cat.spawnTime;
        if (aliveTime > 3000 && Math.abs(cat.body.velocity.y) < 5 && cat.y < DEADLINE_Y) {
            isGameActive = false;
            alert("游戏结束！得分: " + score);
            location.reload(); // 彻底刷新页面重置
        }
    });
}

function prepareNextCat() {
    if (!isGameActive) return;
    const level = Phaser.Math.Between(1, 3);
    
    // 优先使用图片，图片不显示则用 fallback
    const textureKey = this.textures.exists(`img_cat${level}`) ? `img_cat${level}` : `fallback${level}`;
    
    currentCat = this.add.sprite(GAME_WIDTH / 2, 60, textureKey);
    currentCat.level = level;
    const size = (40 + (level * 25)) / 100;
    currentCat.setScale(size);
    canInput = true;
}

function dropCat() {
    canInput = false;
    const { x, y, level } = currentCat;
    currentCat.destroy();
    
    spawnCat.call(this, x, y, level);
    
    this.time.delayedCall(600, () => {
        if (isGameActive) prepareNextCat.call(this);
    });
}

function spawnCat(x, y, level) {
    const textureKey = this.textures.exists(`img_cat${level}`) ? `img_cat${level}` : `fallback${level}`;
    const cat = catsGroup.create(x, y, textureKey);
    cat.level = level;
    cat.spawnTime = Date.now(); // 记录产生时间
    
    const finalSize = (40 + (level * 25)) / 100;
    cat.setScale(finalSize);
    cat.setCircle(50);
    cat.setBounce(0.2);
    cat.setCollideWorldBounds(true);
    return cat;
}
</script>
</body>
</html>
